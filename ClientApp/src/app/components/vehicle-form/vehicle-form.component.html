<div class="contaner">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h1>New Vehicle</h1>
      <form>
        <div class="form-group">
          <label for="make">Make</label>
          <select class="form-control" id="make" (change)="onMakeChange($event)" [(ngModel)]="vehicle.make" name="make">
            <option value="0">
              --select make--
            </option>
            <option *ngFor="let make of makes" value="{{make.id}}" >{{make.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <select class="form-control" id="model">
            <option value="0">
              --select make--
            </option>
            <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
