<div class="contaner m-2 p-1">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h1>New Vehicle</h1>
      <form>
        <div class="form-group">
          <label for="make">Make</label>
          <select class="form-control" id="make" (change)="onMakeChange($event)" [(ngModel)]="vehicle.make" name="make">
            <option value="0">
              --select make--
            </option>
            <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <select class="form-control" id="model">
            <option value="0">
              --select make--
            </option>
            <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <h4>Is vehicle Registered?</h4>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isRegistered" id="registered" value="true">
            <label class="form-check-label" for="registered">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isRegistered" id="notRegistered" value="false">
            <label class="form-check-label" for="notRegistered">No</label>
          </div>
        </div>
        <div class="form-group">
          <h4>Features</h4>
          <div *ngFor="let f of features" class="form-check">
            <input type="checkbox" class="form-check-input" id="{{'feature'+f.id}}">
            <label class="form-check-label" for="{{'feature'+f.id}}"> {{f.name}} </label>
          </div>
        </div>
        <div>
          <h4>Contact Info</h4>
          <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" class="form-control" id="contactName">
          </div>
          <div class="form-group">
            <label for="contactNumber">Phone Number</label>
            <input type="number" class="form-control" id="contactNumber">
          </div>
          <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="email" class="form-control" id="contactEmail">
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success ">Save</button>

        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
